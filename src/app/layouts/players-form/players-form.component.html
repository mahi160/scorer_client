<mat-card class="players-card">
  <mat-card-header>
    <mat-card-title>Add players for each team.</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="players">
      <div formArrayName="player">
        <div
          *ngFor="let item of playersFrom.controls; let i = index"
          [formGroupName]="i"
        >
          <mat-form-field appearance="outline">
            <mat-label>Players Name</mat-label>
            <input
              matInput
              placeholder="Name of the player"
              formControlName="name"
            />
            <mat-hint>min 3 chars</mat-hint>
            <mat-error *ngIf="players.controls['player'].hasError('required')">
              Name is <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Player's Attr. </mat-label>
            <mat-select formControlName="attr">
              <mat-option *ngFor="let attr of playersAttr" [value]="attr.value">
                {{ attr.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <button
        mat-stroked-button
        color="warn"
        type="submit"
        [disabled]="!players.valid"
      >
        Save
      </button>
    </form>
    <button mat-raised-button (click)="addPlayer()">Add Player</button>
  </mat-card-content>
</mat-card>
